<div class="bg-light d-flex justify-content-end justify-content-sm-start justify-content-md-center align-items-center" style="max-width: 100%; height: 100%">

<div class="card border-success m-5" style="max-width: 18rem; text-align: center;">
        <div class="card-header">Escritorio {{id_desk}}</div>
        <div class="card-body text-success" >
          <h5 class="card-title">
                <span *ngIf="loading" id="lblNuevoTicket">
                        Cargando...
                    </span>
                    <span *ngIf="!loading" id="lblNuevoTicket">
                     Atendiendo turno 
                  </span>
                  <div>
                      <span *ngIf="!loading" id="lblNuevoTicketNumero">
                            {{ id_ticket }}
                         </span>
                         
                        </div>
                      </h5>
                      <p class="card-text">LLame al siguiente cliente y espere a que se presente en el escritorio.</p>
                      <div class="card bg-danger text-white mb-2" *ngIf='message'>{{message}}</div>
          <button class="btn btn-secondary btn-lg" (click)="atenderTicket()">
            Atender siguiente ticket
          </button>
        </div>
      </div>
    </div>
